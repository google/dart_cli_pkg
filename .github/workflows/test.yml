name: test
on:
  push: {branches: [master]}
  pull_request: {branches: [master]}

jobs:
  test:
    name: "${{ matrix.os }}, Dart ${{ matrix.dart-channel }}, shard ${{ matrix.shard }}"

    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        dart-channel: [stable, dev]
        shard: [0, 1, 2]
      fail-fast: false

    runs-on: ${{ matrix.os }}-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Dart
      uses: cedx/setup-dart@v2
      with:
        release-channel: ${{ matrix.dart-channel }}
    - run: dart --version

    - name: Set up Node.js
      uses: actions/setup-node@v1

    - name: Configure Git
      run: |
        git config --global user.email "travis@local"
        git config --global user.name "Travis CI"

    - run: pub get
    - run: pub run test -r expanded --total-shards 3 --shard-index ${{ matrix.shard }}

    
